<div class="row">
<p class=" flow-text center-align">So Vo.</p>
  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required>
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
</div>  
<div class="row">
	<div class="card_contenedor" ng-repeat="birra2 in birras ">
	<div class="card" ng-repeat="birra in birra2 ">
        <div class="card-content brown lighten-2">
        <span class="card-title activator white-text">{{birra.name}}<i class="material-icons right">more_vert</i></span>
        <p class="white-text">ABV</p>
        <p class="white-text"><i class="material-icons">vertical_align_bottom</i>{{birra.abvMin}% &nbsp;&nbsp;&nbsp;<i class="material-icons">vertical_align_top</i>{{birra.abvMax}}%</p>
        <p class="white-text">IBU</p>
        <p class="white-text"><i class="material-icons">trending_down</i> {{birra.ibuMin}} &nbsp;&nbsp;&nbsp;<i class="material-icons">trending_up</i> {{birra.ibuMax}}</p>

        </div>
        <div class="card-reveal">
         <span class="card-title grey-text text-darken-4">{{birra.name}}<i class="material-icons right">close</i></span>
        <p>{{birra.description}}</p>
        </div>
        </div>
	</div> 
</div>
